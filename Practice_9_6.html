<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제 9-6</title>
    <script>
        function wheel(e, obj) {
            let size = 300;

            if (e.wheelDelta < 0) {
                size -= (size * 0.05);
                if (size < 0)
                    size = 0;
            }
            else
                size += (size * 0.05);

            obj.style.width = size + "px";
            obj.style.height = size + "px";
        }
    </script>
</head>

<body>
    <h2>마우스 휠을 이용한 이미지 확대/축소</h2>
    <hr>
    <p>이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대됩니다.</p>
    <img id="img"
        src="https://mblogthumb-phinf.pstatic.net/MjAxODA0MjBfOTMg/MDAxNTI0MjA4MDQwNTQz.u6fb71kHevm-1ZW7Y_9bb6KGdNmE4Ri8rWvmfoV3Aygg.1uiWx7mfmfLAH_XkcboDLpIeg-FfkEuRN6NzEE2i7vcg.PNG.flowercafe08/image_3560780981524208011110.png?type=w800"
        onwheel="wheel(event, this)" width="300px" height="300px">
</body>

</html>
