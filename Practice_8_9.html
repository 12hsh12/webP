<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice_8_9</title>
    <script>
        function add(){
            let a = document.getElementById("ol");
            let text = prompt("라면을 끓이는 순서를 입력하라");
            let newli = document.createElement("li");
            newli.innerHTML = text;
            newli.style.backgroundColor = "yellowgreen";
            a.appendChild(newli);
        }
    </script>
</head>
<body>
    <h3>라면을 끓이는 순서</h3>
    <hr>
    <ol id="ol" type="A" style="background-color:yellowgreen" onclick="add()">
        <li>물을 끓인다.</li>
    </ol>
</body>
</html>
