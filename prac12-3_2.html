<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메모 보기</title>
    <style>
        table {
            border-collapse: collapse; /* 셀 간격 제거 */
            background-color: aliceblue; /* 테이블 배경색 */
            border: 0px;
        }

        th {
            font-weight: bold; /* 제목 진하게 */
            text-align: left; /* 텍스트 왼쪽 정렬 */
            padding-right: 10px;
            padding-left: 10px;
        }


        /* 번호 열에 초록색 테두리 추가 */
        td:first-child {
            border: 1px solid yellowgreen;
        }

    </style>
</head>
<body>
    <h1>저장된 메모</h1>
    <table border="1">
        <thead>
            <tr>
                
            </tr>
        </thead>
        <tbody id="memoTableBody">
            <!-- 메모 데이터가 여기에 추가됩니다 -->
        </tbody>
    </table>

    <br><br>
    <!-- 입력 페이지로 돌아가는 버튼 -->
    <button onclick="goToInputPage()">메모 입력 페이지로</button>

    <script>
        function loadMemos() {
            // 로컬 스토리지에서 메모 가져오기
            const memos = JSON.parse(localStorage.getItem("memos")) || [];
            const tableBody = document.getElementById("memoTableBody");

            // 테이블 초기화
            tableBody.innerHTML = "";

            // 메모 데이터를 테이블에 추가
            memos.forEach((memo, index) => {
                const row = document.createElement("tr");

                const orderCell = document.createElement("td");
                orderCell.textContent = index + 1;

                const titleCell = document.createElement("th");
                titleCell.textContent = memo.title;

                const contentCell = document.createElement("td");
                contentCell.textContent = memo.content;

                row.appendChild(orderCell);
                row.appendChild(titleCell);
                row.appendChild(contentCell);

                tableBody.appendChild(row);
            });
        }

        function goToInputPage() {
            // 입력 페이지로 이동
            window.location.href = "prac12-3_1.html";
        }

        // 페이지 로드 시 메모 불러오기
        window.onload = loadMemos;
    </script>
</body>
</html>
